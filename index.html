<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Junior Bill</title>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <img
              src="./assets/images/JB_Logo_Animation_Black.gif"
              alt="Junior Bill"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </header>

    <section class="hero-video">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                allowfullscreen
                width="420"
                height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="header row">
      <div class="container-fluid">
        <h1 class="col-12 justify-content-center d-flex cta">
          NEW SINGLE 'TEETH' OUT NOW
        </h1>
        <div class="row">
          <div class="col-6 footer-icon d-flex justify-content-center">
            <a href="" target="_blank"
              ><i class="fab fa-spotify fa-3x" id="social-logo"></i
            ></a>
          </div>
          <div class="col-6 footer-icon d-flex justify-content-center">
            <a href="" target="_blank"
              ><i class="fab fa-soundcloud fa-3x" id="social-logo"></i
            ></a>
          </div>
        </div>
      </div>
    </section>

    <section class="photo-collage">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <img
              src="./assets/images/picture-collage-edit.png"
              alt="Photos of the band."
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>

    <footer class="text-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-3 footer-icon d-flex justify-content-center">
            <a
              href="https://open.spotify.com/artist/250nqRYTUiSI6nnVXG5yXa"
              target="_blank"
              ><i class="fab fa-spotify fa-3x" id="social-logo"></i
            ></a>
          </div>
          <div class="col-3 footer-icon d-flex justify-content-center">
            <a href="https://www.instagram.com/juniorbillmusic/" target="_blank"
              ><i class="fab fa-instagram fa-3x" id="social-logo"></i
            ></a>
          </div>
          <div class="col-3 footer-icon d-flex justify-content-center">
            <a href="https://youtube.com/juniorbillmusic" target="_blank"
              ><i class="fab fa-youtube fa-3x" id="social-logo"></i
            ></a>
          </div>
          <div class="col-3 footer-icon d-flex justify-content-center">
            <a href="https://soundcloud.com/junior-bill" target="_blank"
              ><i class="fab fa-soundcloud fa-3x" id="social-logo"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
